<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="form">
      <form>
        <h1>Enter your information in the boxes below</h1>
        <div class="information-form">
          <label class="first-box">
            First Name
            <input required type="text" placeholder="Input name here" />
          </label>
          <label class="second-box">
            Last Name
            <input required type="text" placeholder="Input last name here" />
          </label>
          <label class="third-box">
            Email
            <input required type="text" placeholder="Enter email here" />
          </label>
          <label for="textarea">Write a message here.. </label
          ><strong /><strong />
          <textarea
            required
            class="textarea"
            cols="30"
            rows="10"
            placeholder="write here..."
          ></textarea>

          <button>Submit</button>
          <button type="button" onclick="window.location.href='index.html'">
            Go back
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
